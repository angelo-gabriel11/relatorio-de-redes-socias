<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Usuários - Redes Sociais</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Relatorio de uso de redes Sociais em 2024 - Redes Sociais</h1>
        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-4.png" alt="Twitter" class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
            <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" alt="LinkedIn" class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2019/08/tiktok-logo-0-1.png" alt="TikTok" class="logo">
        </div>
        <canvas id="userChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
